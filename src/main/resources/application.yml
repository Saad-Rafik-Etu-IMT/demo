spring:
  application:
    name: BFBManagement
    
  datasource:
    url: jdbc:h2:file:./data/bfbdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
        
  springdoc:
    api-docs:
      path: /v3/api-docs
      enabled: true
    swagger-ui:
      path: /swagger-ui.html
      enabled: true
      try-it-out-enabled: true
      operations-sorter: alpha
      tags-sorter: alpha
      display-request-duration: true
      doc-expansion: none
    show-actuator: false

bfb:
  scheduling:
    mark-late-job:
      enabled: true
      cron: "0 0 2 * * ?"

logging:
  level:
    com.bfb: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springdoc: DEBUG
    org.springframework.web: DEBUG
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"