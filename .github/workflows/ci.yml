name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Test & Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Pour SonarQube (analyse complète de l'historique)

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Make mvnw executable
      run: chmod +x ./mvnw

    - name: Build with Maven
      run: ./mvnw clean compile -B

    - name: Run tests with coverage
      run: ./mvnw test jacoco:report -B

    - name: SonarQube Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        if [ -n "$SONAR_TOKEN" ] && [ -n "$SONAR_HOST_URL" ]; then
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=bfb-management \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN
        else
          echo "⚠️ SonarQube analysis skipped (secrets not configured)"
        fi

    - name: Package application
      run: ./mvnw package -DskipTests -B

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: bfb-management-jar
        path: target/*.jar
        retention-days: 7

  docker-build:
    name: Build Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check Docker credentials
      id: check_creds
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ "${{ secrets.DOCKER_USERNAME }}" = " " ]; then
          echo "configured=false" >> $GITHUB_OUTPUT
          echo "⚠️ Docker credentials not configured, skipping Docker build"
        else
          echo "configured=true" >> $GITHUB_OUTPUT
        fi

    - name: Download artifact
      if: steps.check_creds.outputs.configured == 'true'
      uses: actions/download-artifact@v4
      with:
        name: bfb-management-jar
        path: target/

    - name: Set up Docker Buildx
      if: steps.check_creds.outputs.configured == 'true'
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: steps.check_creds.outputs.configured == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      if: steps.check_creds.outputs.configured == 'true'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/bfb-management
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and Push Docker image
      if: steps.check_creds.outputs.configured == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image built successfully
      if: steps.check_creds.outputs.configured == 'true'
      run: echo "✅ Docker image built and pushed for commit ${{ github.sha }}"
